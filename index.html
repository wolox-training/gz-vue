<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML & CSS Training</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet"  type="text/css" href="scss/application.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container row">
    <a class="back" href="books.html">Atrás</a>
    <div class="img-container">
      <img class="book-img" src="img/book-cover.png" alt="Book cover"/>
    </div>
    <div class="book-details column">
      <div class="property-container row">
        <h1 class="book-prop">Título del libro: </h1>
        <span class="book-prop-value">(género)</span>
      </div>
      <div class="property-container row">
        <h2 class="book-prop">Autor del libro: </h2>
        <span class="book-prop-value">Nombre del autor del libro</span>
      </div>
      <div class="property-container row">
        <h2 class="book-prop">Editorial: </h2>
        <span class="book-prop-value">Nombre de la editorial</span>
      </div>
      <div class="property-container row">
        <h2 class="book-prop">Año de publicación: </h2>
        <span class="book-prop-value">Año de publicación</span>
      </div>
    </div>
  </div>
</body>
</html>
